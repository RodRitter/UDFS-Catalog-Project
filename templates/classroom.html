{% extends "layout.html" %}
{% block content %}

<div class="pt-5">
    <h1 class="pb-3">Classroom <span class="badge badge-secondary ml-2">{{ classroom_name }}</span></h1>

    <a href="/" class="btn btn-outline-secondary m-2">Go Back</a>
    <a href="" class="btn btn-outline-primary m-2">Add Student</a>

    <div class="d-flex flex-wrap">
        {% for student in students %}
        <div class="card m-2" style="width:250px">
            <div class="card-body">
                <h5 class="card-title">{{ student[0] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">ID Number: {{ student[2] }} </h6>
                <p class="card-text">{{ student[1] }}</p>
                <!-- <a href="#" class="card-link">Edit</a>
                <a href="#" class="card-link">Delete</a> -->
            </div>
        </div>
        {% endfor %}
        

    </div>
    

</div>

{% endblock %}
