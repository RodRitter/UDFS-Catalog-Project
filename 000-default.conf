<virtualhost *:80>
    #ServerName my.webtool

    WSGIDaemonProcess application user=www-data group=www-data threads=5 home=/var/www/html/
    WSGIScriptAlias / /var/www/html/apache.wsgi

    <directory /var/www/html>
        WSGIProcessGroup application
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </directory>
</virtualhost>
